<!DOCTYPE html>
<html>

<head>
  <title>Resultados</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>Paciente:</h1>
  <p>Nombre: {{ patient.firstName }}, {{ patient.lastName }}</p>
  <p>Email: {{ patient.email }}</p>
  <!-- Add more patient information as needed -->

  <h1>Study Information:</h1>
  <p>Fecha: {{ study.date }}</p>
  <!-- Add more study information as needed -->

  <h1>Examenes realizados:</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      {{#each exams}}
      <tr>
        <td>{{ exam.name }}</td>
        <td>{{ value }}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</body>

</html>
